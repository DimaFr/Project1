<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../components/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="../../components/angular/angular.js"></script>
    <script src="app.js"></script>
</head>
<body>

<div class="container"  df-init="showme = false">

    <button df-click="showme=!showme" class="btn btn-primary">Show</button>
    <div  df-show="showme">
        <div df-include="include.html"></div>
        <h3> Toggled Text</h3>
    </div>
</div>

<div class="container">

<div>Select an option</div>

<select ng-model='option'>
    <option value='a'>Option A</option>
    <option value='b'>Option B</option>
    <option value='c'>Option C</option>
</select>

<div ng-switch='option'>

    <div ng-switch-when='a'>This is option A</div>
    <div ng-switch-when='b'>This is option B</div>
    <div ng-switch-when='c'>This is option C</div>
    <div ng-switch-default>This is default option</div>

</div>
</div>

</body>
</html>
