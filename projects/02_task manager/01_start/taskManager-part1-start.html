<!DOCTYPE html>
<html ng-app="TaskManager">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="../../../components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="skin.css"/>
    <script src="../../../components/angular/angular.min.js"></script>
    <script src="taskManager-part1-start.js"></script>

</head>

<body ng-controller="MainController">

<div class="container">

    <header class="row">
        <div class="page-header">
            <h1>Task Manager
                <span class="glyphicon glyphicon-th pull-right"></span>
            </h1>
        </div>
    </header>

    <!-- action bar -->
    <section class="row">
        <div class="panel panel-default">
            <div class="panel-body">
                <button class="btn btn-default">show/hide completed</button>
                <button class="btn btn-default">Clear Log</button>

            </div>
        </div>
    </section>
    <!-- /action bar -->

    <div class="row">

        <!-- task log -->
        <div class="col-lg-3" ng-controller="LogController">
            <ul class="list-unstyled">
                <li ng-repeat="log in logs">
                    <samp>{{log.timeStamp | date:'yyyy-MM-dd hh:mm:ss'}}-{{log.msg}}</samp>
                </li>
            </ul>
        </div>
        <!-- /task log -->

        <!-- task table -->
        <div class="col-lg-7" ng-controller="TaskTableController">
            <!-- search box -->
            <form class="form-group form-inline pull-right">
                <div class="input-group">
                    <input ng-model="searchText" type="text" class="form-control"/>

                    <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
                </div>
            </form>
            <!-- /search box -->
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Done</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="task in tasks|filter:searchText track by $index">
                    <td class="text-center"><input ng-change="updateWithTask(task)" ng-model="task.checked"
                                                   class="input" type="checkbox"/></td>
                    <td ng-class='{stryke:task.checked}'>{{task.title}}</td>
                    <td ng-class='{stryke:task.checked}'>{{task.description}}</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button ng-click="removeTask(task)" class="btn btn-danger">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                            <button ng-click="editTask(task)" class="btn btn-primary">
                                <span class="glyphicon glyphicon-edit"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- /task table -->

        <!-- task form -->
        <div class="col-lg-2" ng-controller="AddTaskController">

            <form class="form-horizontal">

                <div class="form-group">
                    <input ng-model="task.title" type="text" class="form-control" placeholder="Title">
                </div>

                <div class="form-group">
                    <textarea ng-model="task.description" rows="6" class="form-control"
                              placeholder="Description"></textarea>
                </div>

                <div class="form-group">
                    <button ng-click="addTask(task)" class="form-control btn btn-primary">Add</button>
                </div>
            </form>
        </div>
        <!-- /task form -->

    </div>
</div>
<!-- /container-->

</body>

</html>
