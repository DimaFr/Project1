<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="../../../components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style-adv.css"/>

    <script src="../../../components/angular/angular.min.js"></script>
    <script src="todolist-adv.js"></script>

</head>

<body ng-app="todolistApp" ng-controller="ListController">

<div class="container">

    <div class="page-header">
        <h1>Need To Do!</h1>

        <p>simple introduction level angular project</p>
    </div>

    <form class="form-inline">

        <div class="form-group">
            <label for="taskTitle">Task Title</label>
            <input type="text" ng-model="task.title" class="form-control" id="taskTitle" placeholder="title...">
        </div>

        <div class="form-group">
            <label for="taskDesc">Description</label>
            <input class="form-control" ng-model="task.description" id="taskDesc" placeholder="description..">
        </div>

        <div class="form-group">
            <button class="form-control btn btn-primary" ng-click="addTask(task)">Add</button>
        </div>
    </form>


    <table class="table table-striped">
        <thead>
        <tr>
            <th>done</th>
            <th>title</th>
            <th>description</th>
            <th>actions</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="t in tasks">
            <td><input class="input" type="checkbox" ng-model="t.completed"/></td>
            <td ng-class="{taskComplete: t.completed}">{{ t.title }}</td>
            <td ng-class="{taskComplete: t.completed}">{{ t.description }}</td>
            <td>
                <button class="btn btn-danger" ng-click="removeTask(t)">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
                <button class="btn btn-info" ng-click="editTask(t)">
                    <span class="glyphicon glyphicon-edit"></span>
                </button>
            </td>
        </tr>

        </tbody>
    </table>
</div>

</body>

</html>
