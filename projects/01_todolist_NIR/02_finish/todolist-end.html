<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="../../../components/bootsketch/build/css/bootsketch.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="../../../components/angular/angular.min.js"></script>
    <script src="todolist.js"></script>

</head>

<body ng-app>

<div class="container" ng-controller="ListController">

    <div class="page-header">
        <h1>Need To Do!</h1>

        <p>simple introduction level angular project</p>
    </div>

    <form class="form-inline">

        <div class="form-group">
            <label for="taskTitle">Task Title</label>
            <input type="text" ng-model="task.title" class="form-control" id="taskTitle" placeholder="title...">
        </div>

        <div class="form-group">
            <label for="taskDesc">Description</label>
            <input type="text"
                   ng-model="task.description"
                   class="form-control" id="taskDesc"
                   placeholder="description..">
        </div>

        <div class="form-group">
            <button ng-click="addTask(task)" class="form-control btn btn-default">Add</button>
        </div>
    </form>


    <table class="table table-striped">
        <thead>
        <tr>
            <th>done</th>
            <th>title</th>
            <th>description</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="t in tasks" ng-class="{taskComplete: t.completed }">
            <td><input class="input" type="checkbox" ng-model="t.completed"/></td>
            <td>{{t.title}}</td>
            <td>{{t.description}}</td>
        </tr>

        </tbody>
    </table>

</div>

</body>

</html>
